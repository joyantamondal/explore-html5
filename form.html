    <h1>TSC Special Pitha Shop</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter Your Name"></p>
        <p>Email: <input type="text" name="Email" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select Your Cake</legend>
            <p>
                <label for="Chitoi">
                    <input type="radio" name="select_cake" id="Chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="Malpowa">
                    <input type="radio" name="select_cake" id="Malpowa">Malpowa
                </label>
            </p>
            <p>
                <label for="Dim">
                    <input type="radio" name="select_cake" id="Dim">Dim Pitha
                </label>
            </p>
            <p>
                <label for="shemai">
                    <input type="radio" name="select_cake" id="shemai">Shemai Pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="Vorta" id="sorisha">Sorisha</label></p>
            <p><label for="Sutki"><input type="checkbox" name="Vorta" id="Sutki">Sutki</label></p>
            <p><label for="Morich"><input type="checkbox" name="Vorta" id="Morich">Morich</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
