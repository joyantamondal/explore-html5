<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .box {
        width: 120px;
        height: 30px;
        border: 1px solid #999;
        font-size: 18px;
        color: #1c87c9;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 4px 4px #ccc;
      }
    </style>
  </head>
  <body>
    <p>An ordinary select box:</p>
    <select>
      <option>Coffee</option>
      <option>Tea</option>
      <option>Juice</option>
      <option selected>Cocktail</option>
    </select>
    <p>A styled select box:</p>
    <select class="box">
      <option>Coffee</option>
      <option>Tea</option>
      <option>Juice</option>
      <option selected>Cocktail</option>
    </select>
  </body>
</html>
